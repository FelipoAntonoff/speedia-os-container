slugs:
 - opensearch
 - os
name: OpenSearch
type: app
description: OpenSearch is a flexible, scalable, open-source way to build solutions for data-intensive applications. Explore, enrich, and visualize your data with built-in performance, developer-friendly tools, and powerful integrations for machine learning, data processing, and more.
services:
  - java
mappings:
dataFields:
  - name: adminPassword
    label: Admin Password
    type: password
    isRequired: true
installCmdSteps:
  - curl -skL -o %installTempDir%opensearch.tar.gz https://artifacts.opensearch.org/releases/bundle/opensearch/2.15.0/opensearch-2.15.0-linux-x64.tar.gz
  - tar -xvf %installTempDir%opensearch.tar.gz -C %installDirectory% --strip-components=1
  - chown -R nobody:nogroup %installDirectory%/opensearch-tar-install.sh
  - chmod +x %installDirectory%/opensearch-tar-install.sh
  - OPENSEARCH_INITIAL_ADMIN_PASSWORD=%adminPassword% %installDirectory%/opensearch-tar-install.sh
uninstallFileNames:
  - bin
  - config
  - jdk
  - lib
  - logs
  - modules
  - plugins
  - LICENSE.txt
  - NOTICE.txt
  - README.md
  - manifest.yml
  - opensearch-tar-install.sh
  - performance-analyzer-rca
execUser: opensearchusr
estimatedSizeBytes: 100000000
avatarUrl: https://opensearch.org/assets/media/partners/improving/resource-blog-1.png
screenshotUrls:
  - https://aiven.io/docs/assets/images/dashboard-example-9dfa797f561a5617d75bda3335a23d38.png
  - https://mlbtihvv1ztx.i.optimole.com/cb:MU-o.1a801/w:auto/h:auto/q:90/f:best/ig:avif/https://opster.com/wp-content/uploads/2022/04/image12.png